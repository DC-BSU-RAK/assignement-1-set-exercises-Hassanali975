<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Images - Nature Theme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-block">
    <img src="jpg" alt="Calm lake in forest" title="Calm lake in the morning" width="300">
    <p>Image by John Doe on Unsplash. Free for commercial use.</p>
  </div>
  <div class="image-block">
    <img src="images/mountain.jpg" alt="Snowy mountain peak" title="Mountain peak under clouds" width="300">
    <p>Image by Jane Smith on Pexels. Free for commercial use.</p>
  </div>
  <div class="image-block">
    <img src="images/forest.jpg" alt="Dense green forest" title="Sunlight filtering through trees" width="300">
    <p>Image by Mike Chan on Pixabay. Free for commercial use.</p>
  </div>
</body>
</html>
